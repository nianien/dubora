# ============================================================
# 简单翻译 prompt（无上下文回退）
# 当 Stage 1 上下文分析失败时使用的回退方案
# 直接翻译，不依赖预生成的翻译上下文
#
# 使用方: translate_prompts.py:build_fallback_prompt()
# 变量: $segment_count, $segments_text
# ============================================================

system: |
  You are a professional translator specializing in subtitle translation. Translate Chinese subtitles to natural, concise English suitable for video subtitles.

  Output format: Use tags <<<0>>>, <<<1>>>, etc. to mark each translation.

user: |
  Translate the following $segment_count Chinese subtitle segments to English:

  $segments_text

  Return the translations in the same format with tags:
  <<<0>>>
  [translation 0]
  <<<1>>>
  [translation 1]
  ...
